                    counter++
                };
                i++
            }

            };

        var goods = [
            {
                title: "Товар 1",
                price: 100,
                quantity: 5
            },
            {
                title: "Товар 2",
                price: 200,
                quantity: 8
            },
            {
                title: "Товар 3",
                price: 150,
                quantity: 6
            }
        ]
        var products = 0
        var basketPrice = 0
        function countBasketPrice() {
            for (var item of goods) {
                var amount = item.price * item.quantity
                basketPrice = basketPrice + amount
                products = products + item.quantity
            }
            console.log("всего товаров-" + products + " на сумму-" + basketPrice);
        }
        countBasketPrice()
